
{% block content %}
<div class="cart">
    {% with total_items=cart|length %}
        {% if total_items > 0 %}
            سبد خرید شما:
            <a href="{% url "cart:cart_detail" %}">
            {{ total_items }} نوع{{ total_items|pluralize }},
            ${{ cart.get_total_price }}
            </a>
            {% else %}
            سبد خرید شما خالی است!
        {% endif %}
    {% endwith %}
</div>
<h1> PARADISE </h1>
{% endblock %}
